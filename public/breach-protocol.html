<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breach Protocol Puzzle Generator</title>
<style>
  /* copied from pages/index.js original design */
  .container {
    min-height: 100vh;
    padding: 0 0.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .main {
    padding: 5rem 0;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .footer {
    width: 100%;
    height: 100px;
    border-top: 1px solid #eaeaea;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .footer img {
    margin-left: 0.5rem;
  }

  .footer a {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .title {
    margin: 0;
    line-height: 1.15;
    font-size: 4rem;
    text-align: center;
  }

  .description {
    line-height: 1.5;
    font-size: 1.5rem;
    text-align: center;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 40px);
    gap: 5px;
    justify-content: center;
    margin-top: 3rem;
  }

  .cell {
    border: 1px solid #eaeaea;
    padding: 8px;
    font-family: monospace;
    text-align: center;
    cursor: pointer;
    user-select: none;
  }

  .cell.selected {
    background: #0070f3;
    color: white;
  }

  #daemons {
    margin-top: 2rem;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 0.5rem;
  }
</style>
</head>
<body>
<div class="container">
  <main class="main">
    <h1 class="title">Breach Protocol Puzzle</h1>
    <p class="description">Select grid cells to match one of the daemons.</p>
    <div id="grid" class="grid"></div>
    <h2>Daemons</h2>
    <ol id="daemons"></ol>
    <p id="selection" class="description"></p>
    <div>
      <button id="reset">Reset Selection</button>
      <button id="generate">Generate New Puzzle</button>
    </div>
  </main>
  <footer class="footer">
    <a href="https://vercel.com" target="_blank" rel="noopener noreferrer">
      Powered by <img src="/vercel.svg" alt="Vercel Logo" class="logo" />
    </a>
  </footer>
</div>
<script src="script.js"></script>
</body>
</html>
